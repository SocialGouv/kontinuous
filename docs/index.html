<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kontinuous - CI/CD for Kubernetes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="apple-touch-icon" sizes="180x180" href="_media/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="_media/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="_media/favicon-16x16.png">
  <link rel="manifest" href="_media/site.webmanifest">
  <link rel="mask-icon" href="_media/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#545454">
  <meta name="theme-color" content="#ffffff">
  
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@0.6.2/dist/style.min.css" />
  
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs@1/themes/prism.min.css" />

  <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/fontawesome.css" />
  <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/brands.css" />
  <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/regular.css" />
  <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/solid.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <link rel="stylesheet" href="//style.css" />
  <style>
    .markdown-section h2 {
      margin-top: 35px;
    }
    .markdown-section h3 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    var mermaidCount = 0;
    mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
      name: 'Kontinuous',
      repo: 'https://github.com/socialgouv/kontinuous',
      nameLink: '/',
      logo: '/_media/kontinuous-logo-small.png',
      themeColor: '#3354bc',
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 2,
      
      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: "auto",
        // Localization
        placeholder: {
          '/': 'Type to search'
        },
        // Localization
        noData: {
          '/': 'No Results'
        },
        // Headline depth, 1 - 6
        depth: 2,
        hideOtherSidebarContent: false, // whether or not to hide other sidebar content
        namespace: 'kontinuous-docs',
      },

      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + mermaidCount++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },

      copyCode: {
        buttonText: 'Copy to clipboard',
        errorText: 'Error',
        successText: 'Copied'
      },

      dark: {
        background: "#1c2022",
        toggleBtnBg: "#34495e",
        textColor: "#b4b4b4"
      },
      light: {
        background: "white",
        toggleBtnBg: "var(--theme-color)",
        textColor: "var(--theme-color)"
      },

    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-clike.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-core.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <script src="//unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>
  

</body>
</html>
