security: 
  - token: ["logs"]

parameters:
  - in: query
    name: event
    schema:
      type: string
      enum: [pushed, deleted, custom]
    required: true
  - in: query
    name: repository
    schema:
      type: string
      example: socialgouv/sample-next-app
    required: true
  - in: query
    name: ref
    schema:
      type: string
      example: feat/space-flight
    required: true
  - in: query
    name: commit
    schema:
      type: string
      example: 49ed5a2aeea3dc3438acf53f795fb34805d3c8ed
      format: sha1
    required: true
  - in: query
    name: env
    schema:
      type: string
      enum: [dev, preprod, prod]
    required: false
  - in: query
    name: follow
    schema:
      type: boolean
  - in: query
    name: catch
    schema:
      type: boolean
  - in: query
    name: since
    schema:
      type: string
      format: humanDuration
      description: "human duration format, eg: 24h"

responses:
  200:
    content:
      text/plain:
        schema:
          $ref: "#/components/schemas/textStream"
  204:
    content:
      text/plain:
        schema:
          type: string