security: 
  - token: ["webhook"]

parameters:
  - in: query
    name: cluster
    schema:
      type: string
      format: clusterName
    required: true
  - in: query
    name: namespace
    schema:
      type: string
      format: namespace
    required: true
 
responses:
  200:
    content:
      text/plain:
        schema:
          $ref: "#/components/schemas/textStream"