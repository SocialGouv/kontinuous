security: 
  - token: ["artifacts"]

parameters:
  - in: query
    name: repository
    schema:
      type: string
      example: socialgouv/sample-next-app
    required: true
  - in: query
    name: branch
    schema:
      type: string
      example: feat/space-flight
    required: true
  - in: query
    name: commit
    schema:
      type: string
      example: 49ed5a2aeea3dc3438acf53f795fb34805d3c8ed
      format: sha1
    required: true
  - in: query
    name: name
    schema:
      type: string
      minLength: 1
      example: manifests
      default: manifests
    required: false


requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          manifests:
            type: string
            format: binary
        required:
          - manifests
      encoding:
        manifests:
          contentType: text/x-yaml, text/yaml, application/x-yaml, application/yaml

responses:
  201:
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string