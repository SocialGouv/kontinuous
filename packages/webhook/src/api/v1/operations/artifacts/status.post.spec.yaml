security: 
  - token: ["status"]
  - commitToken: ["status"]

parameters:
  - in: query
    name: repository
    schema:
      type: string
      example: socialgouv/sample-next-app
    required: true
  - in: query
    name: branch
    schema:
      type: string
      example: feat/space-flight
    required: true
  - in: query
    name: commit
    schema:
      type: string
      example: 49ed5a2aeea3dc3438acf53f795fb34805d3c8ed
      format: sha1
    required: true
  
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - status
        properties:
          status:
            type: string
            enum: [loading,success,failed]
          ok:
            type: boolean
            nullable: true

responses:
  200:
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string