security: 
  - token: ["artifacts"]
  - bearerAuth: ["artifacts"]

parameters:
  - in: query
    name: project
    schema:
      type: string
      format: projectName
    required: true
  - in: query
    name: repository
    schema:
      type: string
      example: socialgouv/sample-next-app
    required: true
  - in: query
    name: branch
    schema:
      type: string
      example: feat/space-flight
    required: true
  - in: query
    name: commit
    schema:
      type: string
      example: 49ed5a2aeea3dc3438acf53f795fb34805d3c8ed
      format: sha1
    required: true
  - in: query
    name: name
    schema:
      type: string
      minLength: 1
      example: manifests
      default: manifests
    required: false

responses:
  200:
    content:
      text/x-yaml:
        schema:
          type: string
          format: binary