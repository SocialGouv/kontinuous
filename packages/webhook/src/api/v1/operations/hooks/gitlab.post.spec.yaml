security: 
  - gitlabHmac: ["webhook"]

requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          ref:
            type: string
            example: feat/space-flight
          repository:
            type: object
            required:
              - git_http_url
            properties:
              git_http_url:
                type: string
                example: http://example.com/gitlabhq/gitlab-test.git

responses:
  202:
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
  204:
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string