security: 
  - gitlabHmac: ["webhook"]

requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          ref:
            type: string
            example: feat/space-flight
          repository:
            type: object
            required:
              - ssh_url
            properties:
              ssh_url:
                type: string
                example: git@github.com:SocialGouv/sample-next-app.git

responses:
  202:
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
  204:
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string