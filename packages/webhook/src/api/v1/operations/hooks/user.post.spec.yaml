security: 
  - token: ["webhook"]

parameters:
  - in: query
    name: project
    schema:
      type: string
      format: projectName
    required: true
  - in: query
    name: event
    schema:
      type: string
      enum: [pushed, deleted, custom]
    required: true
  - in: query
    name: env
    schema:
      type: string
      enum: [dev, preprod, prod]
    allowEmptyValue: true
 

requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          ref:
            type: string
            example: test-ci
          repositoryUrl:
            type: string
            example: https://github.com/socialgouv/sample-next-app.git
          commit:
            type: string
            example: 49ed5a2aeea3dc3438acf53f795fb34805d3c8ed
            format: sha1
          commits:
            type: array
            items:
              type: object
              properties:
                added:
                  type: array
                  items:
                    type: string
                modified:
                  type: array
                  items:
                    type: string
                removed:
                  type: array
                  items:
                    type: string
        required:
          - ref
          - repositoryUrl

responses:
  202:
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
  204:
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string