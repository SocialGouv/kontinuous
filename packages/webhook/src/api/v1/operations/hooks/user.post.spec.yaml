security: 
  - token: ["webhook"]

parameters:
  - in: query
    name: event
    schema:
      type: string
      enum: [pushed, created, deleted, custom]
    required: true
 

requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          ref:
            type: string
            example: test-ci
          repositoryUrl:
            type: string
            example: https://github.com/SocialGouv/sample-next-app.git
          commit:
            type: string
            example: 49ed5a2aeea3dc3438acf53f795fb34805d3c8ed
            format: sha1
        required:
          - ref
          - repositoryUrl

responses:
  202:
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
  204:
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string