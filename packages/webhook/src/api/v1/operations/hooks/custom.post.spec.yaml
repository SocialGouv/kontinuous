security: 
  - bearerAuth: ["webhook"]
  - token: ["webhook"]


parameters:
  - in: query
    name: project
    schema:
      type: string
      format: projectName
    required: true
  - in: query
    name: env
    schema:
      type: string
      enum: [dev, preprod, prod]
    allowEmptyValue: true
  - in: query
    name: cluster
    schema:
      type: string
      format: clusterName
  - in: query
    name: hash
    schema:
      type: string
      format: md5
    required: true
  - in: query
    name: repositoryUrl
    schema:
      type: string
      example: https://github.com/socialgouv/template.git
    required: false
  - in: query
    name: kontinuousVersion
    schema:
      type: string
    required: false
  - in: query
    name: serviceAccountName
    schema:
      type: string
    required: false
  - in: query
    name: mountKubeconfig
    schema:
      type: boolean
    required: false
  - in: query
    name: mountSecrets
    required: false
    schema:
      oneOf:
        - type: array
          items:
            type: string
        - type: string

requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          manifests:
            type: string
            format: binary
        required:
          - manifests
      encoding:
        manifests:
          contentType: text/x-yaml, text/yaml, application/x-yaml, application/yaml

responses:
  202:
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
  204:
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string