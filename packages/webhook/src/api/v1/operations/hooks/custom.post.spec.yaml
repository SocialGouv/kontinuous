security: 
  - token: ["webhook"]


parameters:
  - in: query
    name: env
    schema:
      type: string
      enum: [dev, preprod, prod]
    required: true
  - in: query
    name: hash
    schema:
      type: string
      format: md5
    required: true
  - in: query
    name: repositoryUrl
    schema:
      type: string
      example: https://github.com/SocialGouv/sample-next-app.git
    required: false

requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          manifests:
            type: string
            format: binary
        required:
          - manifests
      encoding:
        manifests:
          contentType: text/x-yaml, text/yaml, application/x-yaml, application/yaml

responses:
  202:
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
  204:
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string