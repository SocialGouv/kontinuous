security: 
  - githubHmac: ["webhook"]

parameters:
  - in: query
    name: event
    schema:
      type: string
      enum: [pushed, created, deleted]

requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - ref
        properties:
          ref:
            type: string
            example: feat/space-flight
          project:
            type: object
            required:
              - ssh_url
            properties:
              ssh_url:
                type: string
                example: git@example.com:gitlabhq/gitlab-test.git


responses:
  202:
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
  204:
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string