security: 
  - githubHmac: ["webhook"]

parameters:
  - in: query
    name: project
    schema:
      type: string
      format: projectName
    required: true
  - in: query
    name: event
    schema:
      type: string
      enum: [pushed, deleted, custom, created] # deprecated
      # enum: [pushed, deleted, custom]
    required: true
  - in: query
    name: chart
    schema:
      type: string
    required: false
  - in: query
    name: ignoreProjectTemplates
    schema:
      type: boolean
    required: false
  - in: query
    name: kontinuousVersion
    schema:
      type: string
    required: false
  - in: query
    name: mountKubeconfig
    schema:
      type: boolean
    required: false
  - in: query
    name: mountSecrets
    required: false
    schema:
      oneOf:
        - type: array
          items:
            type: string
        - type: string

requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - ref
        properties:
          ref:
            type: string
            example: feat/space-flight
          after:
            type: string
            example: 49ed5a2aeea3dc3438acf53f795fb34805d3c8ed
            format: sha1
          created:
            type: boolean
          repository:
            type: object
            properties:
              default_branch:
                type: string
              clone_url:
                type: string
          commits:
            type: array
            items:
              type: object
              properties:
                added:
                  type: array
                  items:
                    type: string
                modified:
                  type: array
                  items:
                    type: string
                removed:
                  type: array
                  items:
                    type: string

          project:
            type: object
            required:
              - clone_url
            properties:
              clone_url:
                type: string
                example: https://github.com/socialgouv/sample-next-app.git


responses:
  202:
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
  204:
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string