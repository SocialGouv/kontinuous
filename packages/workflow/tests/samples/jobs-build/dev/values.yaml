global:
  registry: harbor.fabrique.social.gouv.fr

app:
  enabled: true
  needs: [build-app]
  imagePackage: app
  probesPath: /healthz
  certSecretName: app-crt
  envFrom:
    - secretRef:
        name: "{{ .Values.global.pgSecretName }}"
    - secretRef:
        name: app-sealed-secret
    - configMapRef:
        name: app-configmap

hasura:
  enabled: true
  needs: [build-hasura,db]
  # waitForPostgres: true
  envFrom:
    - secretRef:
        name: "{{ .Values.global.pgSecretName }}"
    - secretRef:
        name: hasura-sealed-secret
    - configMapRef:
        name: hasura-configmap

pgweb:
  enabled: true
  needs: [db]
  certSecretName: pgweb-crt

jobs:
  enabled: true
  runs:

    - name: build-app
      # use: SocialGouv/kube-workflow/jobs/build@master
      use: ../../../../../jobs/build
      with:
        registrySecretRefName: harbor
        imagePackage: app

    - name: build-hasura
      # use: SocialGouv/kube-workflow/jobs/build@master
      use: ../../../../../jobs/build
      with:
        registrySecretRefName: harbor
        imagePackage: hasura
        context: hasura

    - name: test-app
      # use: SocialGouv/kube-workflow/jobs/test@master
      use: ../../../../../jobs/test
      needs: [build-app]
      with:
        dockerImage: '{{ printf $.outputs.buildApp "DOCKER_IMAGE" }}'

jobs-dev:
  enabled: true
  runs:
    - name: db
      # use: SocialGouv/kube-workflow/jobs/create-db@master
      use: ../../../../../jobs/create-db
      with:
        pgAdminSecretRefName: pg-scaleway

