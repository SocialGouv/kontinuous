app:
  enabled: true
  addVolumes:
    - docs
  startupProbe:
    initialDelaySeconds: 123
    failureThreshold: 124
    periodSeconds: 125
  resources:
    limits:
      cpu: 2
      memory: 20Mi
    requests:
      cpu: 1
      memory: 10Mi
  securityContext:
    fsGroup: 26
    runAsGroup: 26
    runAsNonRoot: true
    runAsUser: 26
