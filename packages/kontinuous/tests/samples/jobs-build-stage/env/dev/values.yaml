global:
  registry: harbor.fabrique.social.gouv.fr

app:
  enabled: true
  needs: [build]
  imagePackage: app
  probesPath: /healthz
  envFrom:
    - secretRef:
        name: "{{ .Values.global.pgSecretName }}"
    - secretRef:
        name: app-sealed-secret
    - configMapRef:
        name: app-configmap

hasura:
  enabled: true
  needs: [build,db]
  envFrom:
    - secretRef:
        name: "{{ .Values.global.pgSecretName }}"
    - secretRef:
        name: hasura-sealed-secret
    - configMapRef:
        name: hasura-configmap

jobs:
  enabled: true
  runs:

    - name: build-app
      stage: build
      use: SocialGouv/kontinuous-fabrique/jobs/build
      with:
        registrySecretRefName: harbor
        imagePackage: app

    - name: build-hasura
      stage: build
      use: SocialGouv/kontinuous-fabrique/jobs/build
      with:
        registrySecretRefName: harbor
        imagePackage: hasura
        context: hasura

jobs-dev:
  enabled: true
  runs:
    - name: db
      use: SocialGouv/kontinuous-fabrique/jobs/create-db
      with:
        pgAdminSecretRefName: pg-scaleway

