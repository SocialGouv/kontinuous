app:
  ~needs: [seed]

jobs:
  runs:
    db:
      use: socialgouv/kontinuous/plugins/contrib/jobs/create-db
      with:
        pgAdminSecretRefName: azure-pg-admin-user
    seed:
      ~needs: [db]
      use: socialgouv/kontinuous/plugins/contrib/jobs/seed-db
      with:
        seedPath: hasura/seeds/carnet_de_bord/seed-data.sql
