app:
  needs: [seed]

jobs:
  runs:
    - name: db
      use: SocialGouv/kontinuous/plugins/fabrique/jobs/create-db
      with:
        pgAdminSecretRefName: azure-pg-admin-user
    - name: seed
      needs: [db]
      use: SocialGouv/kontinuous/plugins/fabrique/jobs/seed-db
      with:
        seedPath: hasura/seeds/carnet_de_bord/seed-data.sql
