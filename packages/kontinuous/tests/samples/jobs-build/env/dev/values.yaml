global:
  registry: harbor.fabrique.social.gouv.fr

app:
  ~needs: [build-app]
  imagePackage: app
  probesPath: /healthz
  envFrom:
    - secretRef:
        name: "{{ .Values.global.pgSecretName }}"
    - secretRef:
        name: app-sealed-secret
    - configMapRef:
        name: app-configmap

hasura:
  ~needs: [build-hasura,db]
  # waitForPostgres: true
  envFrom:
    - secretRef:
        name: "{{ .Values.global.pgSecretName }}"
    - secretRef:
        name: hasura-sealed-secret
    - configMapRef:
        name: hasura-configmap

pgweb:
  ~needs: [db]

jobs:
  runs:
    build-app:
      use: SocialGouv/kontinuous/plugins/fabrique/jobs/build
      with:
        registrySecretRefName: harbor
        imagePackage: app
    build-hasura:
      use: SocialGouv/kontinuous/plugins/fabrique/jobs/build
      with:
        registrySecretRefName: harbor
        imagePackage: hasura
        context: hasura

jobs-dev:
  runs:
    db:
      use: SocialGouv/kontinuous/plugins/fabrique/jobs/create-db
      with:
        pgAdminSecretRefName: pg-scaleway

