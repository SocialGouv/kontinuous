name: "Reporting of Kontinuous Webhook Pipeline for Github"
inputs:
  token:
    description: "The Github authentication token"
    required: true
  deployment_id:
    description: "Deployment id"
    required: true
outputs:
  url:
    description: "Main deployment URL"
    value: ${{ steps.environment-url.outputs.url }}
runs:
  using: "composite"
  steps:
    - name: Archive manifest
      uses: actions/upload-artifact@v3
      with:
        name: manifests.yaml
        path: manifests.yaml

    - name: Notify deployment end
      uses: bobheadxi/deployments@v1
      if: ${{ env.DEPLOYMENT_OK == 'true' }}
      with:
        step: finish
        status: ${{ job.status }}
        token: ${{ inputs.token }}
        env_url: ${{ env.DEPLOYMENT_URL }}
        env: ${{ env.DEPLOYMENT_NAME }}
        deployment_id: ${{ inputs.deployment_id }}

    - name: Debug manifests
      uses: socialgouv/kontinuous/.github/actions/debug-manifests@v1.96.0
      with:
        token: ${{ inputs.token }}
