name: Build Docker Images

on:
  push:
    branches:
      - "**"
    tags:
      - 'v*.*.*'

concurrency:
  cancel-in-progress: true
  group: build-docker-images-${{ github.ref_name }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - destination: ""
            dockerfile: packages/kontinuous/Dockerfile
          - destination: "/webhook"
            dockerfile: packages/webhook/Dockerfile
          - destination: "/degit"
            dockerfile: packages/degit/Dockerfile
          - destination: "/wait-needs"
            dockerfile: packages/wait-needs/Dockerfile
    steps:
      - name: Build image
        uses: ./.github/actions/build-images.yaml
        with:
          context: ${{ matrix.context }}
          dockerfile: ${{ matrix.dockerfile }}
          destination: ${{ matrix.destination }}

  build2:
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - destination: "/gh-actions-common"
            dockerfile: gh-actions/Dockerfile
            context: gh-actions
    steps:
      - name: Build image
        uses: ./.github/actions/build-images.yaml
        with:
          context: ${{ matrix.context }}
          dockerfile: ${{ matrix.dockerfile }}
          destination: ${{ matrix.destination }}
    