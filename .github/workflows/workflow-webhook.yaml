on:
  workflow_call:
    inputs:
      webhookUri:
        required: false
        type: string
      triggerWebhook:
        required: false
        type: boolean
      environment:
        required: false
        type: string
    secrets:
      KUBEWEBHOOK_TOKEN:
        required: true

jobs:
  webhook:
    name: Kontinuous Pipeline (via webhook)
    runs-on: ubuntu-latest
    steps:
      - name: kontinuous pipeline
        uses: SocialGouv/kontinuous/gh-webhook-action@ci/gh-docker-actions
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          webhookToken: ${{ secrets.KUBEWEBHOOK_TOKEN }}
          webhookUri: ${{ inputs.webhookUri }}
          triggerWebhook: ${{ inputs.triggerWebhook }}
          environment: ${{ inputs.environment }}
      
      - name: ending
        uses: SocialGouv/kontinuous/gh-webhook-action-ending@ci/gh-docker-actions
        with:
          token: ${{ secrets.GITHUB_TOKEN }}