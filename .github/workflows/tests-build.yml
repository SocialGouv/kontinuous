name: Tests build

on:
  push:
    branches:
      - "**"
      - "!v*"
    tags-ignore:
      - "**"

concurrency:
  cancel-in-progress: true
  group: tests-build-${{ github.ref_name }}

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: write .kontinuous/config.yaml
        shell: bash
        run: ./.github/scripts/write-kontinuous-config-yaml.sh

      - name: Install dependencies
        run: yarn --immutable

      - name: Run lint
        run: yarn lint

      - name: Run tests
        run: yarn test

      - name: Run plugins contrib
        run: |
          yarn --cwd plugins/contrib
          yarn --cwd plugins/contrib test
