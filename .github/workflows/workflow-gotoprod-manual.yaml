on:
  workflow_call:
    inputs:
      webhookUri:
        required: false
        type: string
      chart:
        required: false
        type: string
      ignoreProjectTemplates:
        required: false
        type: boolean
    secrets:
      KUBEWEBHOOK_TOKEN:
        required: true

jobs:
  production:
    name: Kontinuous Production Pipeline ðŸš€
    runs-on: ubuntu-latest
    environment: production
    steps:
      
      - name: Starting Deployment ðŸŽ¬
        uses: socialgouv/kontinuous/.github/actions/deployment-starting@feat-sentry
        id: deployment-starting
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Kontinuous Pipeline ðŸ¥·
        uses: socialgouv/kontinuous/.github/actions/deploy-via-webhook@feat-sentry
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          webhookToken: ${{ secrets.KUBEWEBHOOK_TOKEN }}
          webhookUri: ${{ inputs.webhookUri }}
          triggerWebhook: "true"
          environment: "prod"
          chart: ${{ inputs.chart }}
          ignoreProjectTemplates: ${{ inputs.ignoreProjectTemplates }}
      
      - name: Reporting ðŸ“œ
        uses: socialgouv/kontinuous/.github/actions/deployment-reporting@feat-sentry
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          deployment_id: ${{ steps.deployment-starting.outputs.deployment_id }}