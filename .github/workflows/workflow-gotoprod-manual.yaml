on:
  workflow_call:
    inputs:
      webhookUri:
        required: false
        type: string
    secrets:
      KUBEWEBHOOK_TOKEN:
        required: true

jobs:
  production:
    name: Kontinuous Production Pipeline ðŸš€
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: kontinuous pipeline
        uses: SocialGouv/kontinuous/gh-webhook-action@ci/gh-docker-actions
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          webhookToken: ${{ secrets.KUBEWEBHOOK_TOKEN }}
          webhookUri: ${{ inputs.webhookUri }}
          triggerWebhook: "true"
          environment: "prod"
      
      - name: ending
        uses: SocialGouv/kontinuous/gh-webhook-action/ending@ci/gh-docker-actions
        with:
          token: ${{ secrets.GITHUB_TOKEN }}