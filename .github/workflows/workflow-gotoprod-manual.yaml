on:
  workflow_call:
    inputs:
      webhookUri:
        required: false
        type: string
    secrets:
      KUBEWEBHOOK_TOKEN:
        required: true

jobs:
  production:
    name: production
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: kontinuous pipeline
        uses: SocialGouv/kontinuous/webhook@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          webhookToken: ${{ secrets.KUBEWEBHOOK_TOKEN }}
          webhookUri: ${{ inputs.webhookUri }}
          triggerWebhook: "true"
          environment: "prod"