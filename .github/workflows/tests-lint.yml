on:
  push:
    branches:
      - "**"
      - "!v*"
    tags-ignore:
      - "**"

concurrency:
  cancel-in-progress: true
  group: tests-lint-${{ github.ref_name }}

jobs:
  tests:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'

      - name: Yarn install
        run: |
          yarn --immutable

      - name: Run lint
        run: yarn lint