on:
  workflow_call:
    inputs:
      disableDiff:
        type: string
        required: false
      environment:
        type: string
        required: false

jobs:
  deploy:
    name: Kontinuous Deployment Pipeline ðŸš€
    runs-on: ubuntu-latest
    steps:
      - name: kontinuous pipeline
        uses: socialgouv/kontinuous/.github/actions/deploy-via-github@v1.95.29
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          kubeconfig: ${{ secrets.KUBECONFIG }}
          rancherProjectId: ${{ secrets.RANCHER_PROJECT_ID }}
          ciNamespace: "${{ secrets.RANCHER_PROJECT_NAME }}-ci"
          environment: "${{ inputs.environment }}"
          disableDiff: "${{ inputs.disableDiff }}"
