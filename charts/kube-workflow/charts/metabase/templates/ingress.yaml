apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    {{ range $key, $val := (merge .Values.global.ingress.annotations .Values.ingress.annotations) }}
    "{{ $key }}": |
      {{- $val | nindent 6 }}
    {{ end }}
    {{ if .Values.global.isProd }}
    {{- include "annotations.letsencrypt-cert" . | nindent 4 }}
    {{- end }}
  labels:
    component: {{ or .Values.component .Chart.Name }}
    application: {{ .Values.global.repositoryName }}
  name: {{ or .Values.component .Chart.Name }}
  namespace: {{ .Values.global.namespace }}
spec:
  rules:
    - host: >-
        {{ tpl (or .Values.host (print (or .Values.component .Chart.Name) "-" .Values.global.host)) . }}
      http:
        paths:
          - backend:
              service:
                name: {{ or .Values.component .Chart.Name }}
                port:
                  name: http
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - >-
          {{ tpl (or .Values.host (print (or .Values.component .Chart.Name) "-" .Values.global.host)) . }}
      {{- if .Values.global.isDev }}
      secretName: "wildcard-crt"
      {{- else }}
      secretName: {{ or .Values.certSecretName (print (or .Values.component .Chart.Name) "-crt") }}
      {{- end }}
