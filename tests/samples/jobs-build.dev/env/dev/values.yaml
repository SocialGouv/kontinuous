app:
  enabled: true
  needs: [build-app]

hasura:
  enabled: true
  needs: [build-hasura]

jobs:
  enabled: true
  runs:

    - name: build-app
      # use: SocialGouv/kube-workflow/jobs/build@master
      use: ../../../jobs/build
      with:
        registrySecretRefName: harbor
        imagePackage: app
        buildArgs:
          FOO: BAR

    - name: build-hasura
      # use: SocialGouv/kube-workflow/jobs/build@master
      use: ../../../jobs/build
      with:
        registrySecretRefName: harbor
        imagePackage: hasura
        context: hasura
