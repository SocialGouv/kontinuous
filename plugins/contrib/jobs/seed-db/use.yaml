runs:
  - name: seed-db
    retry: 3
    needs: [import-secret]
    checkout: true
    image: ghcr.io/socialgouv/docker/psql:7.0.0
    envFrom:
      - secretRef:
          name: "{{ tpl (or $.with.pgSecretName $.Values.global.pgSecretName) . }}"
    env:
      - name: SEED_PATH
        value: "{{ $.with.seedPath }}"
    run: /action/seed-db.sh
