runs:
  delete-namespace:
    checkout: false
    image: bitnami/kubectl@sha256:ed0b31a0508da84ee655c5c6e01bd3897fc56ad6cf69debb27fa1893a06d2246
    retry: 6
    user: 1001
    kubernetes: true
    vars:
      NAMESPACE: "{{ $.Values.global.namespace }}"
    run: |
      if kubectl get namespace "$NAMESPACE">/dev/null 2>&1; then
        kubectl delete namespace "$NAMESPACE" --now=true --wait=false
      fi
