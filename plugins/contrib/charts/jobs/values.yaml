enabled:
namespace:
repository:
gitBranch:
runs: {}
image: "debian:stable"

degitImage: ghcr.io/socialgouv/kontinuous/degit:v1.181.4
# degitImagePullPolicy: Always
degitImagePullPolicy: IfNotPresent

# degitImage: harbor.fabrique.social.gouv.fr/sre/kontinuous/degit:v1
priorityClassName: ""
serviceAccountName: ""
resources:
  limits:
    cpu: "3"
    memory: 1Gi
  requests:
    cpu: 64m
    memory: 32Mi
degitRepository:
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 1Gi
degitAction:
  resources:
    limits:
      cpu: 200m
      memory: 100Mi
    requests:
      cpu: 64m
      memory: 32Mi
deployKey:
  enabled: false
  secretRefName: deploy-key
  secretRefKey: DEPLOY_KEY
kubeconfig:
  secretRefName: kubeconfig
  secretRefKey: KUBECONFIG
mountDeployKey: false
_pluginValuesCompilerContribJobs: true

