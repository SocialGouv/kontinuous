{{- define "fabrique-helpers.probe" -}}
{{ if .Values.probesPort }}
tcpSocket:
  port: {{ .Values.probesPort }}
{{ else if .Values.probesPath }}
httpGet:
  path: {{ .Values.probesPath }}
  port: http
{{ end }}
{{- end -}}

{{- define "fabrique-helpers.livenessProbe" -}}
{{ if .Values.livenessProbe }}
{{ .Values.livenessProbe | toYaml }}
{{ else }}
{{- include "fabrique-helpers.probe" . }}
{{- end -}}
{{- end -}}

{{- define "fabrique-helpers.readinessProbe" -}}
{{ if .Values.readinessProbe }}
{{ .Values.readinessProbe | toYaml }}
{{ else }}
{{- include "fabrique-helpers.probe" . }}
{{- end -}}
{{- end -}}

{{- define "fabrique-helpers.startupProbe" -}}
{{ if .Values.startupProbe }}
{{ .Values.startupProbe | toYaml }}
{{ else }}
{{- include "fabrique-helpers.probe" . }}
{{- end -}}
{{- end -}}
