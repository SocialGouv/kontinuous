enabled:
namespace:
host:
registry:
imagePath:
imageProject:
imageRepository:
imagePackage: hasura
imageTag:
isProd: false
isPreProd: false
replicas:
containerPort: 8080
servicePort: 80
vars:
  HASURA_GRAPHQL_MIGRATIONS_SERVER_TIMEOUT: "360"
env: []
envFrom: []
envConfigName:
probesPath: /healthz
probesPort:
startupProbe:
  failureThreshold: 60
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
livenessProbe:
  failureThreshold: 15
  initialDelaySeconds: 30
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5
readinessProbe:
  failureThreshold: 15
  initialDelaySeconds: 30
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 5
resources:
  limits:
    cpu:
    memory:
  requests:
    cpu:
    memory:
autoscale:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  averageUtilization:
    cpu: 70
    memory: 80
certSecretName:
waitForPostgres: false
ingress:
  enabled: true
  annotations: {}
