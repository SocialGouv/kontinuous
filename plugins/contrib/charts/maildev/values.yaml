# Default values for maildev.
# This is a YAML-formatted file.
enabled:
namespace:
host:
servicePort: 1025
certSecretName:

replicaCount: 1

image:
  repository: maildev/maildev
  tag: latest
  pullPolicy: IfNotPresent

extraArgs:
#  - "--outgoing-host"
#  - "smtp.yourdomaine.com"
#  - "--outgoing-port"
#  - "25"

persistence:
  enabled:
  accessMode: ReadWriteMany
  size: 1024M
  storageClass: ""
  existingClaim: ""
  mountPath: /home/node/maildev-data

# To clean some old mails when persistence is enabled
cron:
  enabled:
  image:
    repository: busybox
    tag: latest
    pullPolicy: IfNotPresent
  schedule: "0 1 * * *"
  daysToKeep: 15

ingress:
  annotations: {}

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 128Mi
