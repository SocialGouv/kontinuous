cnpg-cluster:
  enabled: true
  fullnameOverride: test-cluster
  ~tpl~fullnameOverride: "{{ index .Values.kontinuous.chartContext 2 }}"
  ~tpl~nameOverride: "{{ index .Values.kontinuous.chartContext 2 }}"
  ~tpl~dbSecretName: "{{ index .Values.kontinuous.chartContext 2 }}-app"
  ~tpl~~needs: |
    - {{ .Values.kontinuous.parentChart }}.jobs-pg
  ~tpl~dbOwner: "{{ .Values.global.pgUser }}"
  ~tpl~dbName: "{{ .Values.global.pgDatabase }}"
  ~tpl~instances: "{{ if (or .Values.global.isProd .Values.global.isPreprod) }}3{{else}}1{{end}}"
  postgresqlParameter:
    timezone: "Europe/Paris"
  extensions:
    - postgis
    - postgis_topology
    - fuzzystrmatch
    - postgis_tiger_geocoder
    - uuid-ossp
    - citext
    - pgcrypto
    - hstore
  monitoring:
    ~tpl~enablePodMonitor: "{{ if (or .Values.global.isProd .Values.global.isPreprod) }}true{{else}}false{{end}}"
  persistence:
    storageClass: "managed-csi"
    size: 8Gi
    # pvcTemplate:
  image:
    repository: "ghcr.io/cloudnative-pg/postgis"
    tag: "14"
  poolers:
    rw:
      ~tpl~instances: "{{ if (or .Values.global.isProd .Values.global.isPreprod) }}3{{else}}1{{end}}"
      type: rw
      pgbouncer:
        poolMode: session
        parameters:
          max_client_conn: "1000"
          # default_pool_size: "10"

jobs-pg:
  enabled: true
  runs:
    create-secrets:
      use: cnpg-create-secrets
      with:
        ~tpl~pgSecretName: "{{ index .Values.kontinuous.chartContext 2 }}-app"
        ~tpl~cnpgDbSecretName: "{{ index .Values.kontinuous.chartContext 2 }}-db"