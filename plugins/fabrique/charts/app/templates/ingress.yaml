{{ if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    {{ range $key, $val := (merge .Values.global.ingress.annotations .Values.ingress.annotations) }}
    "{{ $key }}": {{ $val | quote }}
    {{ end }}
  labels:
    component: {{ or .Values.component .Chart.Name }}
    application: {{ .Values.global.repositoryName }}
  name: {{ or .Values.component .Chart.Name }}
  namespace: {{ or .Values.namespace .Values.global.namespace }}
spec:
  rules:
    - host: >-
        {{- include "fabrique-helpers.ingress-host" . | nindent 8 }}
      http:
        paths:
          - backend:
              service:
                name: {{ or .Values.component .Chart.Name }}
                port:
                  name: http
            path: {{ .Values.ingress.path }}
            pathType: Prefix
  tls:
    - hosts:
        - >-
          {{- include "fabrique-helpers.ingress-host" . | nindent 10 }}
      {{ include "fabrique-helpers.ingress-secret" . | nindent 6 }}
{{ end }}