apiVersion: v1
kind: Service
metadata:
  labels:
    component: oauth2-proxy
    application: {{ .Values.global.repositoryName }}
  name: oauth2-proxy
  namespace: {{ or .Values.namespace .Values.global.namespace }}
  annotations:
    {{- include "kontinuous-helpers.annotations.kapp-service" . | nindent 4 }}
spec:
  ports:
    - name: http
      port: 80
      targetPort: 4180
  selector:
    component: oauth2-proxy
  type: ClusterIP