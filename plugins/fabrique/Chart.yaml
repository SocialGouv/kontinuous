apiVersion: v2
name: fabrique
version: 1.163.0
dependencies:
  - name: contrib
    repository: file://./charts/contrib
    version: 1.163.0
    condition: contrib.enabled
  - name: pg
    repository: file://./charts/pg
    version: 1.163.0
    condition: pg.enabled
  - name: pgweb
    repository: file://./charts/pgweb
    version: 1.163.0
    condition: pgweb.enabled
  - name: maildev
    repository: file://./charts/maildev
    version: 1.163.0
    condition: maildev.enabled
  - name: keycloakx
    repository: https://codecentric.github.io/helm-charts
    version: 2.1.1
    condition: keycloakx.enabled
