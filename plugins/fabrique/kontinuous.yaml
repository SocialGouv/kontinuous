dependencies:
  contrib:
    import: SocialGouv/kontinuous/plugins/contrib
    
    valuesCompilers:
      globalDefaults:
        enabled: true

    patches:
      certs:
        enabled: true
      rancherProjectId:
        enabled: true
      reloader:
        enabled: false

    validators:
      rancherProjectId:
        enabled: true
      noPlainSecrets:
        enabled: true
      sealedSecrets:
        enabled: false

    preDeploy:
      debugLinks:
        enabled: true
      rancherNamespaces:
        enabled: true


config:
  webhookUri: https://kontinuous.fabrique.social.gouv.fr

options:
  clusters:
    dev:
      kubesealEndpoint: "https://kubeseal.dev2.fabrique.social.gouv.fr"
      environments:
        - dev
        - preprod
    prod:
      kubesealEndpoint: "https://kubeseal.prod2.fabrique.social.gouv.fr"
      environments:
        - prod

  registry: "harbor.fabrique.social.gouv.fr"
  domain: "fabrique.social.gouv.fr"