patches:
  setUndefinedStorageClassname:
    options:
      defaultStorageClassName: "azurefile"
  setUndefinedStorageClassnameCnpg:
    options:
      defaultStorageClassName: "managed-csi"

dependencies:
  contrib:
    import: socialgouv/kontinuous/plugins/contrib

    valuesCompilers:
      globalDefaults:
        enabled: true
        options:
          enableDefaultCharts: true
          mergeValues:
            pgBackupEndpointURL: https://s3.gra.io.cloud.ovh.net
            buildkitServiceEnabled: true
            buildkitSvcCount: 6

    patches:
      certs:
        enabled: true
        options:
          wildcardHost: ".dev.fabrique.social.gouv.fr"
          internalHosts:
            - ".fabrique.social.gouv.fr"
            - ".beta.gouv.fr"
            - ".travail.gouv.fr"
      rancherProjectId:
        enabled: true
      reloader:
        enabled: true
      needsUsingInitcontainers:
        enabled: false
      kapp:
        enabled: false
      needsUsingKapp:
        enabled: false
      filterDisableKapp:
        enabled: true
      defaultMinResourcesRequests:
        options:
          avoidOutOfpods: true
          avoidOutOfpodsMargin:
            cpu: 10m
            memory: 10Mi
          nodeConfig:
            maxPods: 250
            cpu: 7820m
            memory: 27717Mi
      defaultMaxResourcesLimits:
        options:
          cpu: 1
          memory: 1Gi
      addJobsAffinityAndTolerations:
        enabled: true
        options:
          affinityToAdd:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  preference:
                    matchExpressions:
                      - key: nodepool
                        operator: In
                        values:
                          - prod-build
          tolerationsToAdd:
            - key: pool
              operator: Equal
              value: ci
              effect: NoSchedule

    validators:
      rancherProjectId:
        enabled: true
      noPlainSecrets:
        enabled: true
      sealedSecrets:
        enabled: true
      kubeconform:
        options:
          kubeVersion: null
          throwError: false
          skip:
            - postgresql.cnpg.io/v1/Pooler
            - postgresql.cnpg.io/v1/Cluster
            - postgresql.cnpg.io/v1/ScheduledBackup
            - bitnami.com/v1alpha1/SealedSecret
            - monitoring.coreos.com/v1/PodMonitor

    preDeploy:
      importSecrets:
        enabled: false
        options:
          secrets:
            kubeconfig:
            harbor:
            buildkit-client-certs:
            pg-admin-user:
              from:
                - azure-pg-admin-user
                - pg-scaleway
            # secret-name:
            # enabled: true
            # reload: false
            # required: false
            # fromNamespace: <$projectName-ci>
            # toNamespace: true
            # toAllNamespace: false
            # to: azure-pg-admin-user
            # from: [azure-pg-admin-user]
      rancherNamespaces:
        enabled: true
      cleanFailed:
        enabled: true
      cleanOrphan:
        enabled: true
        options:
          nativeApiResources:
            - configmaps
            - horizontalpodautoscalers
            - persistentvolumeclaims
            - cronjobs
            - jobs
            - deployments
            - statefulsets
            - ingresses
          crdApiResources:
            - sealedsecrets

    postDeploy:
      notifyMattermost:
        enabled: true
        options:
          notifyWebhookUrlVarName: KS_NOTIFY_WEBHOOK_URL

    deploySidecars:
      failfast:
        enabled: false
      stern:
        enabled: true
      progressing:
        enabled: true

    deployWith:
      kubectlDependencyTree:
        options:
          applyConcurrencyLimit: 10
      kapp:
        options:
          kubeApiQps: 1000
          kubeApiBurst: 1000
          waitCheckInterval: 1s
          logsAll: true

config:
  webhookUri: https://kontinuous.fabrique.social.gouv.fr

options:
  kubernetesMethod: kubeconfig
  surviveOnBrokenCluster: true
  clusters:
    dev:
      kubesealEndpoint: "https://kubeseal.dev2.fabrique.social.gouv.fr"
      environments:
        - dev
        - preprod
    prod:
      kubesealEndpoint: "https://kubeseal.prod2.fabrique.social.gouv.fr"
      environments:
        - prod

  registry: "harbor.fabrique.social.gouv.fr"
  domain: "fabrique.social.gouv.fr"
