patches:
  setUndefinedStorageClassname:
    options:
      defaultStorageClassName: ""
  setUndefinedStorageClassnameCnpg:
    options:
      defaultStorageClassName: sc-hspeed-gen2-delete

dependencies:
  contrib:
    import: socialgouv/kontinuous/plugins/contrib

    valuesCompilers:
      globalDefaults:
        enabled: true
        options:
          enableDefaultCharts: true
          mergeValues:
            pgBackupEndpointURL: https://s3.gra.io.cloud.ovh.net
            buildkitServiceEnabled: true
            buildkitSvcCount: 6

    patches:
      zeroDowntimeReadiness:
        # enabled: true
        enabled: false
      certs:
        enabled: true
        options:
          wildcardHost: ".ovh.fabrique.social.gouv.fr"
          internalHosts:
            - ".fabrique.social.gouv.fr"
            - ".beta.gouv.fr"
            - ".travail.gouv.fr"
      rancherProjectId:
        enabled: true
      reloader:
        enabled: true
      needsUsingInitcontainers:
        enabled: false
      kapp:
        enabled: false
      needsUsingKapp:
        enabled: false
      filterDisableKapp:
        enabled: true
      defaultMinResourcesRequests:
        options:
          avoidOutOfpods: true
          avoidOutOfpodsMargin:
            cpu: 10m
            memory: 10Mi
          nodeConfig:
            maxPods: 110
            cpu: 7820m
            memory: 27717Mi
      defaultMaxResourcesLimits:
        options:
          cpu: 1
          memory: 1Gi
      addJobsAffinityAndTolerations:
        enabled: true
        options:
          affinityToAdd:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  preference:
                    matchExpressions:
                      - key: nodepool
                        operator: In
                        values:
                          - prod-build
          tolerationsToAdd:
            - key: pool
              operator: Equal
              value: ci
              effect: NoSchedule
      privateImages:
        enabled: false
        options:
          imagePrefixes:
            - "harbor.fabrique.social.gouv.fr"

    validators:
      rancherProjectId:
        enabled: true
      noPlainSecrets:
        enabled: true
      sealedSecrets:
        enabled: true
        options:
          clusters:
            dev:
              kubesealEndpoint: "https://kubeseal.ovh.fabrique.social.gouv.fr"
            prod:
              kubesealEndpoint: "https://kubeseal.ovh-prod.fabrique.social.gouv.fr"
      kubeconform:
        options:
          kubeVersion: null
          throwError: false
          skip:
            - postgresql.cnpg.io/v1/Pooler
            - postgresql.cnpg.io/v1/Cluster
            - postgresql.cnpg.io/v1/ScheduledBackup
            - bitnami.com/v1alpha1/SealedSecret
            - monitoring.coreos.com/v1/PodMonitor
            - kyverno.io/v1/Policy

    preDeploy:
      importSecrets:
        enabled: false
        options:
          secrets:
            kubeconfig:
            harbor:
            buildkit-client-certs:
            pg-admin-user:
              from:
                - azure-pg-admin-user
                - pg-scaleway
            # secret-name:
            # enabled: true
            # reload: false
            # required: false
            # fromNamespace: <$projectName-ci>
            # toNamespace: true
            # toAllNamespace: false
            # to: azure-pg-admin-user
            # from: [azure-pg-admin-user]
      rancherNamespaces:
        enabled: true
      cleanFailed:
        enabled: true
      cleanOrphan:
        enabled: true
        options:
          nativeApiResources:
            - configmaps
            - horizontalpodautoscalers
            - persistentvolumeclaims
            - cronjobs
            - jobs
            - deployments
            - statefulsets
            - ingresses
          crdApiResources:
            - sealedsecrets

    postDeploy:
      notifyMattermost:
        enabled: true
        options:
          notifyWebhookUrlVarName: KS_NOTIFY_WEBHOOK_URL

    deploySidecars:
      failfast:
        enabled: false
      stern:
        enabled: true
      progressing:
        enabled: true

    deployWith:
      kubectlDependencyTree:
        options:
          applyConcurrencyLimit: 10
      kapp:
        options:
          kubeApiQps: 1000
          kubeApiBurst: 1000
          waitCheckInterval: 1s
          logsAll: true

config:
  webhookUri: https://kontinuous.fabrique.social.gouv.fr
  kubeconfigContext: ovh
  provider: ovh

options:
  kubernetesMethod: kubeconfig
  surviveOnBrokenCluster: true

  registry: "harbor.fabrique.social.gouv.fr"
  domain: "fabrique.social.gouv.fr"

valuesCompilers:
  globalDefaults:
    options:
      devDomain: ovh.fabrique.social.gouv.fr
