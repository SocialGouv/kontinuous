dependencies:
  contrib:
    import: socialgouv/kontinuous/plugins/contrib
    
    valuesCompilers:
      globalDefaults:
        enabled: true
        options:
          enableDefaultCharts: true

    patches:
      certs:
        enabled: true
      rancherProjectId:
        enabled: true
      reloader:
        enabled: false

    validators:
      rancherProjectId:
        enabled: true
      noPlainSecrets:
        enabled: true
      sealedSecrets:
        enabled: true

    preDeploy:
      rancherNamespaces:
        enabled: true
    
    deploySidecars:
      failfast:
        enabled: false
      stern:
        enabled: false

    deployWith:
      kapp:
        options:
          kubeApiQps: 1000
          kubeApiBurst: 1000
          waitCheckInterval: 1s
          logsAll: true


config:
  webhookUri: https://kontinuous.fabrique.social.gouv.fr

options:
  clusters:
    dev:
      kubesealEndpoint: "https://kubeseal.dev2.fabrique.social.gouv.fr"
      environments:
        - dev
        - preprod
    prod:
      kubesealEndpoint: "https://kubeseal.prod2.fabrique.social.gouv.fr"
      environments:
        - prod

  registry: "harbor.fabrique.social.gouv.fr"
  domain: "fabrique.social.gouv.fr"
