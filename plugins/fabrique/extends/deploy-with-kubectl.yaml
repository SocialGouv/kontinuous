config:
  deployWithPlugin: kubectl
  
dependencies:
  contrib:
    preDeploy:
      cleanFailed:
        enabled: false
    deploySidecars:
      failfast:
        enabled: false
      stern:
        enabled: true
      progressing:
        enabled: true
    patches:
      needsUsingInitcontainers:
        enabled: true
      needsUsingKapp:
        enabled: false
      filterDisableKapp:
        enabled: true
      reloader:
        enabled: true