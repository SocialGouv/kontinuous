{{- define "kontinuous-helpers.annotations.on-changed" -}}
{{- if $.Values.onChangedPaths }}
kontinuous/onChangedPaths: |
  {{- range $val := $.Values.onChangedPaths }}
  - {{ (tpl $val $) | quote }}
  {{- end }}
{{- end }}
{{- if $.Values.onChangedNeeds }}
kontinuous/onChangedNeeds: {{ $.Values.onChangedNeeds | quote }}
{{- end }}
{{- if $.Values.onChangedAnnotate }}
kontinuous/onChangedAnnotate: "true"
{{- end }}
{{- end }}