{{- define "kontinuous-helpers.annotations.kapp-deployment" -}}
kapp.k14s.io/change-group: "kontinuous/{{ $.Values.global.namespace }}"
{{- if $.Values.stage }}
kapp.k14s.io/change-group.kontinuous-stage: "kontinuous/{{ $.Values.stage }}.{{ $.Values.global.namespace }}"
{{- end }}
kapp.k14s.io/change-group.{{ or .Values.component .Chart.Name }}: "kontinuous/{{ or $.Values.component .Chart.Name }}.{{ $.Values.global.namespace }}"
{{- range $need := $.Values.needs }}
kapp.k14s.io/change-rule.{{ $need }}: "upsert after upserting kontinuous/{{ $need }}.{{ $.Values.global.namespace }}"
{{- end }}
{{- end -}}